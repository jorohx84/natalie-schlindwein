<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Natalie Schlindwein</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">

<body onscroll="scrollHeader(), getScrollbarPosition(), scrollVerticalBar()" onload="loadLanguage()"

    <div class="headerPlaceholder"></div>
    <header id="header">
        <div class="headerContainer" id="headerContainer">
            <div onclick="window.scrollTo(0,0)" class="logoContainer" id="logoContainer">
                <img class="logo" src="assets/img/logo.png" alt="">

            </div>
                <div class="headlineRespPins" id="headlineRespPins"></div>
            <nav id="nav">
                <a class="pins" href="#aboutme" data-i18n="header1"></a>
                <a class="pins" href="#skills" data-i18n="header2"></a>
                <a class="pins" href="#services" data-i18n="header3"></a>
                <a class="pins" href="#experiences" data-i18n="header4"></a>
                <a class="pins" href="#contact" data-i18n="header5"></a>
            </nav>

            <div onclick="toogleRespMenu()" class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div onclick="toogleRespMenu()" class="respMenu" id="respMenu">
                <a href="#aboutme" data-i18n="header1"></a>
                <a href="#skills" data-i18n="header2"></a>
                <a href="#services" data-i18n="header3"></a>
                <a href="#experiences" data-i18n="header4"></a>
                <a href="#contact" data-i18n="header5"></a>
            </div>


        </div>
    </header>

    <div class="sidebarOpenBtn" id="sidebarOpenBtn">
        <button onclick="toggleSidbar(event)"><img src="assets/icons/sidebar.svg" alt=""></button>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebarContainer" onmouseleave="moveSidebar()">
            <button onclick="moveSidebar(0, event)"><img src="assets/icons/language.svg" alt=""></button>
            <div class="languages" id="languages">
                <button onclick="setLanguage('de', event)">DE</button>
                <div class="btnDivider"></div>
                <button onclick="setLanguage('en', event)">EN</button>
                <div class="btnDivider"></div>
                <button onclick="setLanguage('es', event)">ES</button>
            </div>
        </div>
        <div class="sidebarContainer" onmouseleave="moveSidebar()">
            <button onclick="moveSidebar(1, event)"><img src="assets/icons/phone.svg" alt=""></button>
            <a class="sidebarLink" href="tel:0151 12345678">0151 12345678</a>
        </div>
        <div class="sidebarContainer" onmouseleave="moveSidebar()">
            <button onclick="moveSidebar(2, event)"><img src="assets/icons/mail.svg" alt=""></button>
            <a class="sidebarLink" href="mailto:kontakt@natalie-schlindwein.de">kontakt@natalie-schlindwein.de</a>
        </div>
        <div class="sidebarContainer" onmouseleave="moveSidebar()">
            <button onclick="moveSidebar(3, event)"><img src="assets/icons/socialmedia.svg" alt=""></button>
            <div class="socialmedia">
                <button><img src="assets/icons/linkedin.svg" alt=""></button>
                <button><img src="assets/icons/xing.svg" alt=""></button>
            </div>
        </div>
        <div class="sidebarContainer" onmouseleave="moveSidebar()">
            <button onclick="window.scrollTo(0,0), moveSidebar()"><img src="assets/icons/arrow_up.svg" alt=""></button>
        </div>
    </div>

    <section class="content" id="content">
        <!--HERO Version 2  -->
        <section class="hero">
            <div class="heroContainer" id="hero">

                <div class="heroContent">
                    <div class="heroTitleContainer">


                        <div class="heroTitle">
                            <h2 data-i18n="heroWelcome"></h2>
                            <div class="nameContainer">
                                <p>Natalie</p>
                                <p> Schlindwein</p>
                            </div>

                            <span data-i18n="title"></span>

                            <button onclick="window.location.href='#aboutme'" data-i18n="aboutmeTitle"></button>


                        </div>
                        <div class="heroContactBtns">
                            <div class="heroContactBtnsLink">
                                <img class="contactImage" src="assets/icons/linkedin.svg" alt="">
                            </div>
                            <div class="heroContactBtnsLink">
                                <img class="contactImage" src="assets/icons/xing.svg" alt="">
                            </div>
                            <div class="heroContactBtnsLink" onclick="window.location.href='#contact'">
                                <img class="contactImage" src="assets/icons/mail.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <img class="titlePhoto" src="./assets/img/titlephoto_komprimiert.webp" alt="">

                </div>



            </div>
        </section>

        <section class="aboutme sectionContainer" id="aboutme">
            <div class="aboutmeContainer">
                <div class="lettering" id="aboutmeLettering">
                    <span data-i18n="aboutmeTitle"></span>
                </div>

            </div>
            <div class="aboutmePhotoContainer">
                <img class="aboutmePhoto" src="./assets/img/titlephoto_komprimiert.webp" alt="">
            </div>

            <div class="aboutmeContentContainer" id="aboutmeContent">
                <!-- <h2 data-i18n="aboutmeSubtitle"></h2> -->
                <div class="aboutmeContent">

                    <div class="aboutmeTextContainer">
                        <div class="aboutmeWelcomeContainer">
                            <h2 data-i18n="aboutmeWelcome"></h2>
                            <h3 data-i18n="title"></h3>
                        </div>

                        <div class="aboutmeText animationDiv" id="aboutmeText">
                            <span data-i18n="aboutmeDescription"></span>
                        </div>


                        <div class="profileContainer">
                            <h2 data-i18n="aboutmeProfileTitle"></h2>
                            <div class="profileDivider"></div>
                            <div class="profileInfos">
                                <div class="profilRow">
                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeName"></span>
                                        <span>Natalie Schlindwein</span>
                                    </div>
                                </div>

                                <div class="profilRow">
                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeAge"></span>
                                        <span data-i18n="aboutmeAgeText"></span>
                                    </div>
                                </div>

                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeLocation"></span>
                                        <span data-i18n="aboutmeLocationText"></span>
                                    </div>
                                </div>

                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeExpertice"></span>
                                        <span data-i18n="aboutmeExperticeText"></span>
                                    </div>
                                </div>

                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeExperience"></span>
                                        <span data-i18n="aboutmeExperienceText"></span>
                                    </div>
                                </div>

                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeTopskills"></span>
                                        <span data-i18n="aboutmeTopskillsText"></span>
                                    </div>
                                </div>
                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeAbroad"></span>
                                        <span data-i18n="aboutmeAbroadText"></span>
                                    </div>
                                </div>
                                <div class="profilRow">

                                    <div class="profileText">
                                        <span class="profileKey" data-i18n="aboutmeLanguages"></span>
                                        <span data-i18n="aboutmeLanguagesText"></span>
                                    </div>
                                </div>

                            </div>
                        </div>



                    </div>

                    <div class="aboutmeFacts">
                        <div class="ctaContainer">
                            <div class="profileDivider"></div>
                            <span data-i18n="aboutmeCtaText"></span>

                            <div class="aboutmeBtnContainer">
                                <button id="aboutmeBtn" onclick="window.location.href='#contact'"
                                    data-i18n="aboutmeBtn"></button>
                            </div>
                        </div>

                    </div>
                </div>




            </div>

            </div>
            </div>
        </section>

        <section class="skills sectionContainer" id="skills">
            <div class="skillsContainer">
                <div class="lettering reverse" id="skillsLettering">
                    <span data-i18n="skillsTitle"></span>
                </div>

                <div class="skillContent" id="skillContent">

                    <div class="skillCards" id="skillCards1"></div>
                    <div class="skillCards" id="skillCards2"></div>

                </div>

            </div>
        </section>
        <section class="services sectionContainer" id="services">
            <div class="servicesContainer">
                <div class="lettering" id="advantagesLettering">
                    <span data-i18n="servicesTitle"></span>
                </div>
                <h3 data-i18n="servicesSubtitle"></h3>
                <div class="servicesContentContainer">
                    <div class="servicesContent" id="servicesContent"></div>
                    <div class="servicesRespHeadline" id="servicesRespHeadline"></div>
                    <div class="subservices" id="subservices"></div>
                </div>

            </div>

        </section>






        <section class="experiences sectionContainer" id="experiences">
            <div class="experiencesContainer">
                <div class="lettering " id="experiencesLettering">
                    <span data-i18n="experienceTitle"></span>
                </div>
                <div class="experiencesContent" id="experiencesContent">
                    <div class="scrollbar" id="scrollbar">
                        <div class="scrollbarInner" id="scrollbarInner"></div>
                    </div>
                    <div class="curriculum" id="curriculum">

                    </div>

                </div>

            </div>
     <section class="freelancer" id="freelancer">
            <div class="freelancerTitle">
                <h2 data-i18n="freelancerTitle"></h2>
            </div>

            <div class="freelancerContent" id="freelancerContent"></div>

        </section>
        </section>

   
        <section class="contact sectionContainer" id="contact">

            <div class="contactContainer">
                <div class="lettering reverse" id="contactLettering">
                    <span data-i18n="contactTitle"></span>
                </div>
                <div class="contactContent" id="contactContent">
                    <div class="contactInformationsContainer">
                        <div class="contactText">
                            <h2 data-i18n="contactSubtitle"></h2>
                            <span data-i18n="contactText"></span>
                        </div>
                        <div class="contactInformations">
                            <div class="contactArea">
                                <h3>Natalie Schlindwein</h3>
                                <p>Laurentiusring 12</p>
                                <p>76863 Herxheim</p>
                            </div>
                            <div class="contactNumbersContainer">
                                <div class="contactNumber">
                                    <img class="phoneImage" src="assets/icons/phone_pink.svg" alt="">
                                    <a href="tel:015112345678">0151 12345678</a>
                                </div>
                                <div class="contactNumber">
                                    <img class="mailImage" src="assets/icons/mail_pink.svg" alt="">
                                    <a href="mailto:kontakt@natalie-schlindwein.de">kontakt@natalie-schlindwein.de</a>
                                </div>
                            </div>

                            <div class="socialmediaContact">
                                <h3 data-i18n="contactSocialMedia"></h3>
                                <div class="socialmediaLinks">
                                    <a href="#"><img src="assets/icons/linkedin.svg" alt=""></a>
                                    <a href="#"><img src="assets/icons/xing.svg" alt=""></a>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="contactFields">
                        <div class="contactRespHeadline">
                            <h3 data-i18n="contactTitle"></h3>
                        </div>
                        <div class="form">
                            <div class="inputField focus">
                                <input class="required" onfocus="animateInputFocus(0)" type="text" id=""
                                    name="contactName" placeholder="" data-i18n-placeholder="contactName">

                            </div>
                            <span class="error" id="contactName"></span>
                            <div class="inputField focus">
                                <input class="required" onfocus="animateInputFocus(1)" type="email" placeholder=""
                                    data-i18n-placeholder="contactMail" name="contactMail">

                            </div>
                            <span class="error" id="contactMail"></span>
                            <div class="inputField focus">
                                <input class="required" onfocus="animateInputFocus(2)" type="tel" name="contactPhone"
                                    placeholder="" data-i18n-placeholder="contactPhone">
                            </div>
                            <span class="error" id="contactPhone"></span>
                            <div class="textField focus">
                                <textarea class="required" onfocus="animateInputFocus(3)" name="contactMessage" id=""
                                    placeholder="" data-i18n-placeholder="contactMessage"
                                    data-errorKey="message"></textarea>

                            </div>
                            <span class="error" id="contactMessage"></span>
                            <div class="privacy">
                                <div class="checkbox" onclick="changePrivacy()">
                                    <img class="privacyImage dnone" id="privacyImage"
                                        src="./assets/icons/check_magenta.svg" alt="">
                                </div>
                                <span><span data-i18n="contactPrivacyText1"></span> <a class="privacyLink"
                                        data-i18n="contactPrivacy"></a> <span
                                        data-i18n="contactPrivacyText2"></span></span>
                            </div>
                            <span class="error" id="privacyError"></span>
                            <div class="formBtnContainer">
                                <button type="submit" onclick="validateForm()" data-i18n="contactBtn"></button>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
